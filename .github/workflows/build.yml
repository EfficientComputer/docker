name: Build
on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-effsuse:
    runs-on: ubuntu-latest
    container: 
      image: docker 
    steps:
    - uses: actions/checkout@v2
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with: 
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build effsuse
      run: |
        docker build . --tag ghcr.io/efficientcomputer/effsuse:latest
        docker push ghcr.io/efficientcomputer/effsuse:latest